<ion-menu [content]="content">
    <ion-header class="asxtitle">
        <ion-navbar>
            <ion-title>
                <h4 class="title">Menu</h4>
            </ion-title>
        </ion-navbar>
    </ion-header>

    <ion-content class="backg">
        <ion-list class="backg " noline>
            <ion-item menuClose class="backg asx-col" style="padding-left:20px" *ngFor="let p of pages" (click)="openPage(p)">
              {{p.title}}
            </ion-item>
        </ion-list>


    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
