<ion-header class="asxtitle">
    <ion-navbar>
        <ion-title>
            <h4 class="title">Reset Password</h4>
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content class="backg">
    <ion-card class="backg">
        <ion-card-content>
            <ion-list>
                <ion-item class="backg asx-col">
                    <ion-input type="email" [(ngModel)]="email" placeholder="Email"></ion-input>
                </ion-item>
                <button ion-button full class="backg" (click)="reset(email)">Reset my Password</button>

            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
