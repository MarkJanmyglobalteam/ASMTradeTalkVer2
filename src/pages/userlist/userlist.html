<ion-header class="asxtitle">

    <ion-navbar>
        <ion-title>
            <h4 class="title">User List</h4>
        </ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="backg">

    <ion-list>
        <ion-item class="backg asx-col searchbar">
            <ion-searchbar [(ngModel)]="searchString" (input)="searchuser ($event)" placeholder="Search"></ion-searchbar>
        </ion-item>

        <ion-item class="backg asx-col userlist" *ngFor="let key of filteredusers">
            <ion-item>
                <h2>{{key.firstname}} {{key.lastname}}</h2>
                <h2>{{key.email}}</h2>
                <!-- <h2>{{key.uid}}</h2> -->
                <button ion-button color="facebook" (click)=sendreq(key.uid,key.email)>
                      <ion-icon name="person-add"></ion-icon>
                      Add
                    </button>

            </ion-item>

        </ion-item>
    </ion-list>

</ion-content>
