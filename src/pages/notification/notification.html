<ion-header class="asxtitle">
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        <ion-title>
            <h4 class="title">Notifications</h4>
        </ion-title>


        <ion-buttons right>
            <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding class="backg">
    <ion-list>
        <ion-item class="backg asx-col" *ngFor="let notif of displayNotifications">
            <h2>{{notif.notificationTitle}}</h2>
            <p>{{notif.notificationDesc}}</p>
        </ion-item>
