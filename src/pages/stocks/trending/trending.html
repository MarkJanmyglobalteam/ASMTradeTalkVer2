
<ion-header class="asxtitle">
  <ion-navbar>
    <ion-title>
      <h4 class="title">Trending</h4>
    </ion-title>
    <ion-buttons end>
      <button  ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="backg">

<ion-grid>
  <ion-row class="backg asx-col" *ngFor="let trendingStock of trendingStocks">
        <ion-col col-8 class="stocknumbers">
          <h2>{{trendingStock.abv}}</h2>
          <p>{{trendingStock.name}}</p>
        </ion-col>
        <ion-col class="stocknumbers">
          <h2>{{trendingStock.totalstocks}}</h2>
          <p style="color:#8ECF61">{{trendingStock.range}}</p>
        </ion-col>
  </ion-row>
