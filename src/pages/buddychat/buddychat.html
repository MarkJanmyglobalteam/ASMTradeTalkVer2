<ion-header class="asxtitle">
  <ion-navbar>
    <ion-title>
      <h4 class="title">{{buddy.email}}</h4>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content #content class="backg">
  <div class="chatwindow">
    <ion-list no-lines>
      <ion-item class="backg asx-col" *ngFor="let item of allmessages; let i = index" text-wrap>
        <ion-avatar item-left *ngIf="item.sentby === buddy.uid">
        </ion-avatar>
        <div class="receive" *ngIf="item.sentby === buddy.uid">
          <h3>{{item.message}}</h3>
        </div>
        <ion-avatar item-right *ngIf="item.sentby != buddy.uid">
          <!-- <img src="{{photoURL}}"> -->
          <img src="https://i.vimeocdn.com/portrait/58832_300x300">
        </ion-avatar>
        <div class="sent" *ngIf="item.sentby != buddy.uid">
          <h3>{{item.message}}</h3>
        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>


<ion-footer ion-fixed>
  <ion-toolbar class="no-border" color="white">
    <ion-input type="textarea" [(ngModel)]="newmessage" placeholder="Write your message ..."></ion-input>
    <ion-buttons end>
      <button ion-button (click)="addmessage()">
        <ion-icon name="send" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
