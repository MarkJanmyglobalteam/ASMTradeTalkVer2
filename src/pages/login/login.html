<ion-content padding class="backg">
    <ion-list class="backg">


        <div class="col">
            <img src="assets/imgs/logo_blue.png" alt="fix-me-please">
        </div>
        <ion-item class="backg line">

            <ion-label floating color="primary">Username</ion-label>
            <ion-input type="text" required [(ngModel)]="user.email"></ion-input>
        </ion-item>


        <ion-item class="backg line">
            <ion-label floating color="primary">Password</ion-label>
            <ion-input type="password" required [(ngModel)]="user.password"></ion-input>
        </ion-item>

    </ion-list>
    <ion-list>


        <button ion-button class="btnclr" (click)="login(user)">Login</button>


        <h6 class="or">-Or-</h6>

        <button ion-button full icon-start color="facebook" (click)="facebookLogin()">
                        <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
                    Sign in with Facebook
                    </button>


        <button ion-button full icon-start color="twitter" (click)="twitterLogin()">
                            <ion-icon ios="logo-twitter" md="logo-twitter"></ion-icon>
                    Sign in with Twitter
                    </button>
        <button ion-button full icon-start color="google" (click)="googleLogin()">Sign in with Google</button>

    </ion-list>
    <ion-list>
        <button ion-button (click)="createAccount()" class="btnclr">Create Account</button>
    </ion-list>

</ion-content>
